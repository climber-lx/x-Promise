<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本使用</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="page-header">Promise 初体验</h2>
        <button class="btn btn-primary" id="btn">点击抽奖</button>
    </div>
    <script>
        // 生成随机数
        function rand(m, n) {
            return Math.ceil(Math.random() * (n - m + 1) + m - 1);
        }

        /**
            点击按钮，2s后显示是否中奖（30%概率中奖）
            若中奖弹出  恭喜恭喜，奖品为10万RMB 劳斯莱斯优惠券
            若未中奖弹出  再接再厉
        */

        // 获取元素对象
        const btn = document.querySelector('#btn');
        btn.addEventListener('click', function () {
            // 定时器
            // setTimeout(() => {
            //     let n = rand(1, 100);
            //     if (n <= 30) {
            //         alert('恭喜恭喜，奖品为10万RMB 劳斯莱斯优惠券');
            //     } else {
            //         alert('再接再厉');
            //     }
            // }, 1000);

            // promise 形式实现
            // resolve 解决 函数类型的数据
            // reject 拒绝 函数类型的数据
            const p = new Promise((resolve, reject) => {
                setTimeout(() => {
                    let n = rand(1, 100);
                    if (n <= 30) {
                        resolve(n); // 将 promise 对象的状态设置为 【成功】
                    } else {
                        reject(n); // 将 promise 对象的状态设置为 【失败】
                    }
                }, 1000);
            })
            p.then((value) => {
                alert('恭喜恭喜，奖品为10万RMB 劳斯莱斯优惠券，您的中奖号码为' + value);
            }, (reason) => {
                alert('再接再厉，您的号码为' + reason);
            })
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>await</title>
</head>

<body>
    <script>
        async function main() {
            let p = new Promise((resolve, reject) => {
                // resolve('ok');
                reject('error');
            })

            // 1.右侧为promise的情况
            // let res = await p;
            // 2.右侧为其他类型的数据
            let res2 = await 20;
            // 3.如果promise失败的状态
            try {
                let res2 = await p;
            } catch (error) {
                console.log(error); // error
            }
            // console.log(res); // ok
            console.log(res2);  //20
        }
        main();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>catch</title>
    <script src="./promise.js"></script>
</head>

<body>
    <script>
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                reject('error');
            }, 1000);
        });

        p.then(value => {
            console.log(111);
        }).then(value => {
            console.log(222);
        }).then(value => {
            console.log(333);
        }).catch(resason => {
            console.warn(resason);
        })

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>异步任务then方法执行回调</title>
    <script src="./promise.js"></script>
</head>

<body>
    <script>
        let p = new Promise((resolve, reject) => {
            // console.log(this);
            // resolve('ok');
            // reject('error');
            // 抛出异常
            // throw 'error';
            setTimeout(() => {
                // resolve('ok');
                reject('error');
            }, 1000);
        });
      
        p.then((value) => {
            console.log(value);
        }, (reason) => {
            console.log(reason);
        })

        p.then((value) => {
            alert(value);
        }, (reason) => {
            alert(reason);
        })

        console.log(p);
    </script>
</body>

</html>
